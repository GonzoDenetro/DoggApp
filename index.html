<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dog App</title>
</head>
<body>
    <h1>Dog App</h1>
    <main>
        <section class="random-dog">
            <h2 class="random-section-title">Random Dogs</h2>
            <span id="error" class="error"></span>
            <button>Random Dog</button>
            <div class="container">
                <article class="random-dog-container">
                    <figure class="img-container">
                        <img id="img-1" alt="">
                    </figure>
                    <button class="favorite-btn btn-1">
                        <i class="fa-regular fa-heart"></i>                 
                    </button>
                </article>
                <article class="random-dog-container">
                    <figure class="img-container">
                        <img id="img-2" alt="">
                    </figure>
                    <button class="favorite-btn">
                        <i class="fa-regular fa-heart"></i>                 
                    </button>
                </article>
            </div>
        </section>
        <section>
            <h2 class="fav-dogs-title">Favorite Dogs</h2>
            <div class="favorite-dogs-container">
                <article class="favorite-dog-container">
                    <figure class="img-container">
                        <img src="" alt="">
                    </figure>
                    <button class="">                 
                    </button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
